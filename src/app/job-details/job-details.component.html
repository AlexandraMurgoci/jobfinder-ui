<div class="container" style="margin-top: 70px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-5" [hidden]="createMode">
                <label>Job Id</label>
                <input type="number" formControlName="jobId" [readonly]="true" class="form-control" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Title</label>
                <input type="text" formControlName="title" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('title') }" />
                <div *ngIf="submitted && getFieldErrors('title')" class="invalid-feedback">
                    <div>Title is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Company</label>
                <input type="text" formControlName="company" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('company') }" />
                <div *ngIf="submitted && getFieldErrors('company')" class="invalid-feedback">
                    <div>Company is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Level</label>
                <select formControlName="level" (change)="onChangeLevel($event)" [attr.disabled]="viewMode ? '' : null" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('level') }">
                    <option >Select level</option>
                    <option *ngFor="let levelOp of levelOption" [ngValue]="levelOp">
                        {{ levelOp }}
                    </option>
                </select>
                <div *ngIf="submitted && getFieldErrors('level')" class="invalid-feedback">
                    <div>Level is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Type</label>
                <input type="text" formControlName="type" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('type') }" />
                <div *ngIf="submitted && getFieldErrors('type')" class="invalid-feedback">
                    <div>Type is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>City</label>
                <input type="text" formControlName="city" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('city') }" />
                <div *ngIf="submitted && getFieldErrors('city')" class="invalid-feedback">
                    <div>City is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Requirements</label>
                <textarea rows=4 formControlName="requirements" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('requirements') }"></textarea>
                <div *ngIf="submitted && getFieldErrors('requirements')" class="invalid-feedback">
                    <div>City is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Description</label>
                <textarea rows=5 formControlName="description" [readonly]="viewMode" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFieldErrors('description') }"></textarea>
                <div *ngIf="submitted && getFieldErrors('description')" class="invalid-feedback">
                    <div>Description is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" [hidden]="viewMode" type="submit">Submit</button>
            <button class="btn btn-danger" [hidden]="viewMode" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
